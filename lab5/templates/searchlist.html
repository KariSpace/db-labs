<html>

<head>
	<title>{{t}}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/style.css')}}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{{ url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/animate/animate.css') }}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/select2/select2.min.css') }}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{{ url_for('static',filename='vendor/perfect-scrollbar/perfect-scrollbar.css') }}">
	<!--===============================================================================================-->

</head>

<body>
	<div class="limiter">
		<h1>{{h}}</h1>
		<hr>
		{% if books[0] %}
		<h3>Result of the Search : book List</h3>
		<table>
			<tr id="row">
				<td class="status">Status</td>
				<td class="name">Book Name</td>
				<td class="desc">Book Author</td>
				<td class="date">Date</td>
				<td class="func">Delete</td>
				<td class="func">Modify</td>
			</tr>
			{% for book in books %}
			<tr class="datas">
				<td><a href="./done?_id={{ book['_id'] }}"><input type="image" src="static/images/{{book['done']}}.png"
							alt="Submit ME"></a></td>
				<td class="name">{{ book["name"] }}</td>
				<td class="desc">{{ book["desc"] }}</td>
				<td class="date">{{ book["date"] }}</td>

				<td class="func1"><a href="./remove?_id={{ book['_id'] }}"><button type="submit">DELETE</button></a>
				</td>
				<td class="func1"><a href="./update?_id={{ book['_id'] }}"><button type="submit">EDIT</button></a></td>
			</tr>
			{% endfor %}
			{% else %}
			<h4>No Result Found !!</h4>
			{% endif %}
		</table>
		<a href="/">Return to Book List</a>
	</div>
</body>

</html>
